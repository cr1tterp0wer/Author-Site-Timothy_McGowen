<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="/javascript/components.js"></script>
    <title>Timothy M. McGowen</title>
  </head>

  <body>
    <!-- ============== Header =============== -->

    <header></header>

    <!-- This is the outside box that will adjust and fit all of the page content minus the header inside of it -->
    <div class="content-box">
      <!-- This box should dynamically change as the content inside of it is adjusted and changed -->
      <main class="main-box">
        <!-- This is the Welcoming Picture and header title -->
        <div class="welcome-box"></div>
        <!-- Adds the vision line break between content -->
        <div class="line-break"></div>

        <!-- This is the Chapter One offer box -->
        <div class="chapter-offer">
          <!-- This box displays the title of the offer chapter and the tag to intice the reader to click -->
          <div></div>
          <!-- Cover Image -->
          <img
            src="#"
            alt="Cover of the book Haven: Eldritch Knight by Timothy McGowen"
          />
          <!-- This box will contain the About the book blurb and a call to action button -->
          <div>
            <!-- Book Blurb -->
            <p></p>
            <!-- Call to Action button that links to an page displaying the full chapter -->
            <button></button>
          </div>
          <!-- Adds the vision line break between content -->
          <div class="line-break"></div>
        </div>
      </main>
      <!-- This box will hold the aside info and almost never change -->
      <aside class="aside-box"></aside>
    <!-- This will be a re-usable tabs system for displaying content, in this case it will display cards with book info  -->
    <div class="adjustable-tabs">
        
    </div>

    </div>
  </body>
</html>
